<!DOCTYPE html>
<html>
<head>
	<title>Galerie photo</title>
	<style>
		.gallery {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			grid-gap: 10px;
		}
		.gallery img {
			max-width: 100%;
			height: auto;
		}
		.gallery .caption {
			font-size: 0.8em;
			text-align: center;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<figure>
			<img src="image1.jpg" alt="Image 1">
			<figcaption class="caption">Légende de l'image 1</figcaption>
		</figure>
		<figure>
			<img src="image2.jpg" alt="Image 2">
			<figcaption class="caption">Légende de l'image 2</figcaption>
		</figure>
		<figure>
			<img src="image3.jpg" alt="Image 3">
			<figcaption class="caption">Légende de l'image 3</figcaption>
		</figure>
		<figure>
			<img src="image4.jpg" alt="Image 4">
			<figcaption class="caption">Légende de l'image 4</figcaption>
		</figure>
		<figure>
			<img src="image5.jpg" alt="Image 5">
			<figcaption class="caption">Légende de l'image 5</figcaption>
		</figure>
	</div>
</body>
</html>
