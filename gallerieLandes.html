 <head>
	<title>Présentation de photo animalière</title>
	<style>
		.container {
		  width: 100%; 
		  max-width: 800px;
		  margin: 0 auto;
		  display: flex;
		  flex-wrap: wrap;
		  justify-content: space-between;
		  align-items: center;
		  padding: 20px;
		}
		.image-box {
		  width: 800px;
		  height: 800px;
		  margin-bottom: 20px;
		  overflow: hidden;
		  position: relative;
		}
		.image {
		  width: 100%;
		  object-fit: cover;
		  transition: transform 0.5s ease;
		}
		.image:hover {
		  transform: scale(1.2);
		}
		.image-overlay {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background-color: rgba(0, 0, 0, 0.5);
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  opacity: 0;
		  transition: opacity 0.5s ease;
		}
		.image-box:hover .image-overlay {
		  opacity: 1;
		}
		.image-title {
		  color: #FFF;
		  font-size: 24px;
		  font-weight: bold;
		  margin-bottom: 10px;
		}
		.image-caption {
		  color: #FFF;
		  font-size: 14px;
		  font-style: italic;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image-box">
			<img class="image" src="/assets/img/gallerie/GRUES-2022-12-28-4326.jpg" alt="Photo 1">
			<div class="image-overlay">
				<div class="image-title">Vol de grues en migration</div>
				<div class="image-caption">Photo prise à Sore</div>
			</div>
		</div>
		<div class="image-box">
			<img class="image" src="/assets/img/gallerie/LEVER-SOLEIL-tierce-2022-12-27-3302.jpg" alt="Photo 2">
			<div class="image-overlay">
				<div class="image-title">Lever de soleil dans les champs de maïs, chevreuils et grues</div>
				<div class="image-caption">Photo prise à Sore</div>
			</div>
		</div>
	</div>
</body>
</html>
